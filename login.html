    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root {
            --dark-bg: #1e1e1e;
            --medium-bg: #2d2d2d;
            --light-bg: #3c3c3c;
            --text: #f0f0f0;
            --accent: #4fc3f7;
            --error: #ff6b6b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);

            margin-bottom: 25px;
            color: var(--accent);
        }
        
        .input-group {

        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            background-color: var(--light-bg);
            color: var(--text);
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: var(--dark-bg);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #29b6f6;
        }
        
        .error {
            color: var(--error);
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .admin-hint {
            text-align: center;
            margin-top: 20px;
            color: #888;

        }
    </style>
</head>
